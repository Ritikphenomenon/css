<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text</title>
    <style>
        .bold{
            font-weight: bold;
        }
        .italic{
            font-style: italic;
        }
        .underlined{
            text-decoration: underline;
        }
        .bolder{
            font-weight: bold;
        }
        a{
          text-decoration: none;  
        }
        a:hover{
            color: green;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="bold">This is line 1</p>
    <p class="italic">This is line 2 <span class="bolder">and some more text</span></p>
    <p class="underlined"> This is line 3</p>
    <a href="">link to google</a>
</body>
</html>
