<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-align</title>
    <style>
        /*alignment is done w.r.t parent elements,in our p is child and body is the parents.
        now when we change parent to div, it is compared with,because div is the parents.*/
      .text{
        text-align:justify ;/*it stretches the word completly to end of page, so it is not recommend to use,*/
      }
      .section{
        height: 300px;
        width: 400px;
        background-color: burlywood;
      }
    </style>
</head>
<body>
    <div class="section">
        <p class="text">This is some text Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia quaerat architecto iusto id quae laboriosam consequatur nam laborum ipsa vitae.</p>
    </div>
</body>
</html>
